<!DOCTYPE html>
<html>
  <head>
    <title>webpack Glitch Playground</title>
    <meta
      name="webpack Glitch Playground"
      content="The official webpack glitch playground"
    />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://opendatasoft.github.io/ods-widgets/dist/ods-widgets.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="builder">
      <div class="container">
        <h1>
          Viz Builder
        </h1>
        <ul class="list-group">
          <li class="list-group-item">
            <label>
              Template:
            </label>
            <select id="template">
              <option>list-gen</option>
            </select>
          </li>
          <li class="list-group-item">
            <div class="form-group">
              <label>Dataset selection</label>
              <input class="form-control" id="autoComplete" type="text" />
            </div>
            <div class="selection"></div>
          </li>
          <li class="list-group-item">
            <div class="row">
              <div class="col-sm">
                <h3>
                  Field selection
                </h3>
                <div class="row">
                  <div class="col-sm">
                    <h4>
                      Available
                    </h4>
                    <ul id="availablemetas" class="list-group list-group-smaller"></ul>
                  </div>
                  <div class="col-sm">
                    <h4>
                      Selected
                    </h4>
                    <ul id="metas" class="list-group list-group-smaller"></ul>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <h3>
                  Filter selection
                </h3>
                <div class="row">
                  <div class="col-sm">
                    <h4>
                      Available
                    </h4>
                    <ul id="availablefilters" class="list-group list-group-smaller"></ul>
                  </div>
                  <div class="col-sm">
                    <h4>
                      Selected
                    </h4>
                    <ul id="filters" class="list-group list-group-smaller"></ul>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <label>
              View:
            </label>
            <select id="view">
              <option>cards</option>
              <option>table</option>
            </select>
          </li>
        </ul>
        <div class="centered">
          <input class="btn btn-outline-secondary"
                 type="button" id="render" value="render" />
          
          <input class="btn btn-outline-secondary"
                 type="button" id="copy" value="Copy HTML to clipboard" />
          
        </div>
      </div>
    </div>
    <div class="app-container">
      <div ng-app="ods-widgets" id="app"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/i18n/angular-locale_fr-fr.js"></script>
    <script
      type="text/javascript"
      src="https://opendatasoft.github.io/ods-widgets/dist/ods-widgets.js"
    ></script>
  <script type="text/javascript" src="main.2aedb2c7425e8880c046.chunk.js"></script></body>
</html>
