<!DOCTYPE html>
<html>
<head>
    <title>webpack Glitch Playground</title>
    <meta
            name="webpack Glitch Playground"
            content="The official webpack glitch playground"
    />
    <link
            id="favicon"
            rel="icon"
            href="https://glitch.com/edit/favicon-app.ico"
            type="image/x-icon"
    />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
        />-->
    <!--    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />-->
    <link
            rel="stylesheet"
            href="https://opendatasoft.github.io/ods-widgets/dist/ods-widgets.css"
    />
    <!--    <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
        />-->
</head>
<body>
<div class="">
    <div class="col-md-3 builder">
        <h1 class="centered">
            Viz Builder
        </h1>
        <ul class="list-group">
            <li class="list-group-item">
                <label>
                    Template:
                </label>
                <select id="template">
                    <option>list-gen</option>
                </select>
            </li>
            <li class="list-group-item">
                <div class="form-group">
                    <label>Dataset selection</label>
                    <input class="form-control" id="autoComplete" type="text"/>
                </div>
                <div class="selection"></div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm">
                        <h5>
                            Available fields
                        </h5>
                        <ul id="availablemetas" class="fields"></ul>
                    </div>
                    <div class="col-sm">
                        <h5>
                            Available filters
                        </h5>
                        <ul id="availablefilters" class="fields"></ul>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <label>
                    View:
                </label>
                <select id="view">
                    <option>cards</option>
                    <option>table</option>
                </select>
            </li>
            <li class="list-group-item">
                <div class="centered">
                    <input class="btn btn-outline-secondary"
                           type="button" id="test" value="test"/>
                    <input class="btn btn-outline-secondary"
                           type="button" id="refresh" value="Refresh"/>
                    <input class="btn btn-outline-secondary"
                           type="button" id="copy" value="Copy HTML to clipboard"/>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-9 app-container">
        <div ng-app="ods-widgets" id="app"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/i18n/angular-locale_fr-fr.js"></script>
<script
        type="text/javascript"
        src="https://opendatasoft.github.io/ods-widgets/dist/ods-widgets.js"
></script>
</body>
</html>
